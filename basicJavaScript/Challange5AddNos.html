<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--5.k. Creating a basic calculator that can perform very simple steps: like 
1+2=3 (where 1,2,+ are the buttons) -->

    <Button onclick="alert('5')"  style="font-size: x-large;">5</Button>
    <button onclick="add=number1+number2" style="font-size: x-large;" >+</button>
    <button onclick="alert('2')"   style="font-size: x-large;">2</button>
    <button onclick="add==0 & number1==0 & number2==0;" style="font-size: x-large;">Clear</button>
    <button onclick="alert(number1+number2)" style="font-size: x-large;">Result</button>
    
</body>
<script>
    let number1=5;
    let add=0;
    let number2=2;
</script>
</html>
