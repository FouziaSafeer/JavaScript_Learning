<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Simple Calculator</title>
</head>
<body>
     <button onclick="number1 = parseInt(prompt('Enter number1: '))">No1</button>
     <button onclick="number2 = parseInt(prompt('Enter number1: '))">No2</button>
     <button onclick="operator=prompt('Enter any operator present in the list: (+,/,-,*)')">Operator</button>
     <button onclick="if (operator='+'){alert(`The answer is: ${number1+number2}`)}
                      if (operator='-'){alert(`The answer is: ${number1-number2}`)}
                      if (operator='*'){alert(`The answer is: ${number1*number2}`)}
                      if (operator='/'){alert(`The answer is: ${number1/number2}`)}">Result</button>

    <script>
        let number1, number2, operator;
        
    </script>
</body>
</html>
